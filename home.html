<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
</head>

<body>
    <header>
        <!-- Menu start -->
        <section>
            <nav class="navbar navbar-expand-lg bg-dark text-light p-3 ">
                <div class="container-fluid">
                    <a class="navbar-brand text-light fs-4" href="#">Tango Mart</a>
                    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0 me-5">
                            <li class="nav-item px-5">
                                <a class="nav-link active text-primary" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item px-5">

                            <li class="nav-item px-5">
                                <a class="nav-link text-light" href="#">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <!-- banner start -->
        <section class="banner container-fluid bg-dark">
            <div class="row">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"

                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div
                                class="row row-cols-lg-2 row-cols-md-2 row-cols-sm-1 row-coms-1 p-5 d-flex align-items-center">
                                <div>
                                    <h1 class="text-light fw-bolder ps-5">Need to Buy Anything! <br> Just go for Tango
                                    </h1>

                                </div>
                                <div>
                                    <img src="images/banner/headphone.png" class="d-block w-75 img-fluid ms-5"
                                        alt="...">
                                </div>
                            </div>

                        </div>
                        <div class="carousel-item">
                            <div
                                class="row row-cols-lg-2 row-cols-md-2 row-cols-sm-1 row-coms-1 p-5 d-flex align-items-center">
                                <div>
                                    <h1 class="text-light fw-bolder ps-5">Need to Buy Anything! <br> Just go for Tango
                                    </h1>

                                </div>
                                <div>
                                    <img src="images/banner/xbox.png" class="d-block w-75 img-fluid ms-5" alt="...">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div
                                class="row row-cols-lg-2 row-cols-md-2 row-cols-sm-1 row-coms-1 p-5 d-flex align-items-center">
                                <div>
                                    <h1 class="text-light fw-bolder ps-5">Need to Buy Anything! <br> Just go for Tango
                                    </h1>

                                </div>
                                <div>
                                    <img src="images/banner/tv.png" class="d-block w-75 img-fluid ms-5" alt="...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
</body>

</html>
